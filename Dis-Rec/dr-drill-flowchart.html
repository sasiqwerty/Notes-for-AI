					stroke-dasharray: 3;
				}

				#mermaid-svg .edge-pattern-dotted {
					stroke-dasharray: 2;
				}

				#mermaid-svg .marker {
					fill: #333333;

				}

					stroke: #333333;

				}

				#mermaid-svg .label {
					font-family: "trebuchet ms", verdana, arial, sans-serif;
					color: #333;
				}

				#mermaid-svg .cluster-label text {
					fill: #333;
				}

				#mermaid-svg .cluster-label span,
				#mermaid-svg p {
					color: #333;
				}

				#mermaid-svg .label text,
				#mermaid-svg span,
				#mermaid-svg p {
					fill: #333;
					color: #333;
				}

				#mermaid-svg .node ellipse,

					fill: #ececff;
					stroke: #9370db;
					stroke-width: 1px;
				}

				#mermaid-svg .flowchart-label text {
					text-anchor: middle;
				}

				#mermaid-svg .node .label {
					text-align: center;
				}

				#mermaid-svg .node.clickable {
					cursor: pointer;
				}

				#mermaid-svg .arrowheadPath {
					fill: #333333;
				}

				#mermaid-svg .edgePath .path {
					stroke: #333333;
					stroke-width: 2px;
				}

				#mermaid-svg .flowchart-link {
					stroke: #333333;
					fill: none;
				}

				#mermaid-svg .edgeLabel {
					background-color: #e8e8e8;
					text-align: center;
				}

				#mermaid-svg .edgeLabel rect {
					opacity: 0.5;
					background-color: #e8e8e8;
					fill: #e8e8e8;
				}

				#mermaid-svg .labelBkg {
					background-color: rgba(232, 232, 232, 0.5);
				}

				#mermaid-svg .cluster rect {
					fill: #ffffde;
					stroke: #aaaa33;
					stroke-width: 1px;
				}

				#mermaid-svg .cluster text {
					fill: #333;
				}

				#mermaid-svg .cluster span,
				#mermaid-svg p {
					color: #333;
				}

					position: absolute;
					text-align: center;
					max-width: 200px;
					padding: 2px;
					font-family: "trebuchet ms", verdana, arial, sans-serif;
					font-size: 12px;

					border: 1px solid #aaaa33;
					border-radius: 2px;
					pointer-events: none;
					z-index: 100;
				}

				#mermaid-svg .flowchartTitleText {
					text-anchor: middle;
					font-size: 18px;
					fill: #333;
				}

				#mermaid-svg :root {
					--mermaid-font-family: "trebuchet ms", verdana, arial, sans-serif;
